<!-- LOGIN -->
<div id="login" class="pantalla">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
</div>

<!-- MENÚ PRINCIPAL -->
<div id="menu" class="pantalla oculto">
    <h2>Mi Billetera</h2>
    <p>Saldo disponible: <strong>$100.000</strong></p>

    <button onclick="verMovimientos()">Últimos movimientos</button>
    <button onclick="logout()">Cerrar sesión</button>
</div>

<!-- MOVIMIENTOS -->
<div id="movimientos" class="pantalla oculto">
    <h2>Últimos Movimientos</h2>

    <ul>
        <li>+ $20.000 – Depósito</li>
        <li>- $5.000 – Compra</li>
